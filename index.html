        <header>
            <div class="row">
                <div class="twelve columns">
                    <h1>JavaScript Basic Math</h1>
                </div>
            </div>
        </header>

        <main>
            <div class="row">
                <div class="twelve columns">
                    <p>JavaScript can preform math. This is one of it's most useful aspects as a scripting language.</p>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <h5>Addition +</h5>
                    <script type="text/javascript">
                        var sum = 1 + 5;
                        document.write("1 + 5 = " + sum);
                        sum = 15 + 5;
                        document.write("<br/>15 + 5 = " + sum);
                    </script>
                </div>
                <div class="six columns">
                    <h5>Subtraction -</h5>
                    <script type="text/javascript">
                        var difference = 1 - 5;
                        document.write("1 - 5 = " + difference);
                        difference = 20 - 0;
                        document.write("<br/>20 - 0 = " + difference);
                    </script>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <h5>Multiplication *</h5>
                    <script type="text/javascript">
                        var product = 5 * 5;
                        document.write("5 x 5 = " + product);
                        product = 25 * (1 / 25);
                        document.write("<br/>25 * 1/25 = " + product);
                    </script>
                </div>
                <div class="six columns">
                    <h5>Division ÷</h5>
                    <script type="text/javascript">
                        var quotient = 15 / 3;
                        document.write("15 ÷ 3 = " + quotient);
                        quotient = 25 / 5;
                        document.write("<br/>25 ÷ 5 = " + quotient);
                    </script>
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <h5>Modulus Operator %</h5>
                    <script type="text/javascript">
                        var remainder = 15 % 3;
                        document.write("15 % 3 = " + remainder);
                        remainder = 100 % 3;
                        document.write("<br/>100 % 3 = " + remainder);
                    </script>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <h5>Variable Incrementation ++</h5>
                    <script type="text/javascript">
                        var incrementor = 0;
                        document.write("variable = " + incrementor);
                        incrementor++;
                        document.write("<br/>variable after incrementation = " + incrementor);
                        incrementor++;
                        document.write("<br/>variable after incrementation = " + incrementor);
                        incrementor++;
                        document.write("<br/>variable after incrementation = " + incrementor + "...");
                    </script>
                </div>
                <div class="six columns">
                    <h5>Variable Decrementation --</h5>
                    <script type="text/javascript">
                        var decrementor = 0;
                        document.write("variable = " + decrementor);
                        decrementor--;
                        document.write("<br/>variable after decrementation = " + decrementor);
                        decrementor--;
                        document.write("<br/>variable after decrementation = " + decrementor);
                        decrementor--;
                        document.write("<br/>variable after decrementation = " + decrementor + "...");
                    </script>
                </div>
            </div>
        </main>
